<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Downloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Youtube Downloader</h1>
        <ul>
            <li>
                <a href="index.html"> Home</a>
            </li>
        </ul>
    </header>

    <section>
        <h1>Yotube Downloader</h1>
        <div class="link-container">
            <label for="">Video Link: </label>
            <input type="text" id="link" class="link" placeholder="Video Linki Giriniz"  required>
        </div>
        <div class="format-container">
            <label for="">Format:</label>
            <select class="format" id="selectList" required>
                <option selected disabled value=""> Select Video Format</option>
                <option value="mp3">Mp3</option>
                <option value="mp4a">144</option>
                <option value="360">360</option>
                <option value="480">480</option>
                <option value="720">720</option>
                <option value="1080">1080</option>
                <option value="4k">4K</option>
            </select>
        </div>
        <div class="button-container">
            <button class="btn" id="startButton" type="submit">Start</button>
    </section>
    <script src="script.js"></script>
</body>
